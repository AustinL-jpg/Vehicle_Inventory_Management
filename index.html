<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dealership Inventory Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 p-5 text-center bg-light">
                <h1>Dealership Inventory Dashboard</h1>
                <p>Use the interactive charts below to explore the inventory data</p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3">
                <div class="card card-body bg-light">
                    <h6>Select Vehicle Make:</h6>
                    <select id="selMake" onchange="optionChanged(this.value)"></select>
                </div>
                <br>
                <div class="card card-primary">
                    <div class="card-header">
                        <h4 class="card-title">Inventory Info</h4>
                    </div>
                    <div id="inventory-metadata" class="card-body"></div>
                </div>
            </div>
            <div class="col-md-9">
                <div id="bar"></div>
                <div id="line"></div>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./static/js/app.js"></script>
</body>
</html>
